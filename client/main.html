<head>
    <title>Simpler export</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport"
            content="width=device-width, height=device-height, viewport-fit=cover,
            initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</head>

<body>
{{> mainContainer }}
</body>

<template name="mainContainer">
    <div class="container text-center mt-5">
        <h1>Random link export</h1>
    </div>
    <div class="container bg-dark-subtle border rounded p-2 text-center">
        <div class="row">
            {{#if isInitial }}<h3>Click on 'Export' to begin</h3>{{/if}}
            {{#if isInProgress }}<h3>Export in progress, please wait...</h3>{{/if}}
            {{#if isComplete }}<h3>Click on 'Reset' to start again</h3>{{/if}}
            <div>
                {{#if isInitial }}
                    <button class="btn btn-primary start-export-button">Export</button>
                {{else}}
                    <button class="btn btn-primary reset-export-button">Reset</button>
                {{/if}}
            </div>
        </div>
        {{#if isDisplayProgress }}
            <div class="row mt-2">
                <div>
                    <div class="progress">
                        <div class="progress-bar bg-success"
                             role="progressbar"
                             style="width: {{progress}}%"
                             aria-valuenow="{{progress}}%"
                             aria-valuemin="0"
                             aria-valuemax="100">{{progress}}%
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
        {{#if isComplete}}
            <div class="row">
                <div class="text-success h2">Export is complete!</div>
                <div>Please follow this link: <a href="{{ randomLink }}">{{ randomLink }}</a>
                </div>
            </div>
        {{/if}}
    </div>
</template>
